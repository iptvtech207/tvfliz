<style>
  /* Reset y base */
  body {
    margin:0;
    font-family: Arial, sans-serif;
    background:#080f13;
    color:#fff;
  }
  header {
    display:flex;
    align-items:center;
    padding:1rem;
    background:#0b161c;
  }
  header h1 {
    font-size:1.5rem;
    color:#ff0000;
    margin:0;
  }

  /* Banner */
  .banner {
    position:relative;
    text-align:left;
    color:#fff;
    margin-bottom:1rem;
  }
  .banner img {
    width:100%;
    max-height:400px;
    object-fit:cover;
  }
  .banner-text {
    position:absolute;
    bottom:1rem;
    left:1rem;
    background:rgba(0,0,0,0.5);
    padding:1rem;
    border-radius:6px;
  }
  .banner-text h2 {
    margin:0 0 0.5rem 0;
    font-size:1.5rem;
  }
  .banner-text p {
    margin:0;
    font-size:1rem;
  }

  /* Canales en grid */
  .canales {
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap:1rem;
    padding:1rem;
  }
  .canal {
    background:#0d1f2c;
    padding:0.5rem;
    border-radius:8px;
    text-align:center;
    cursor:pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .canal:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px #ff0000;
  }
  .canal img {
    width:100%;
    height:80px;
    object-fit:contain;
    margin-bottom:0.5rem;
  }
  .canal p {
    margin:0;
    font-size:0.9rem;
  }

  /* Reproductor */
  .reproductor {
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#000;
    z-index:1000;
  }
  .reproductor video {
    width:100%;
    height:100%;
    object-fit:contain;
  }
  .cerrar {
    position:absolute;
    top:10px;
    right:10px;
    background:#ff0000;
    border:none;
    padding:0.5rem 1rem;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
    border-radius:4px;
    z-index:1001;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .banner-text h2 {
      font-size:1.2rem;
    }
    .banner-text p {
      font-size:0.9rem;
    }
    .canal img {
      height:60px;
    }
    .canal p {
      font-size:0.8rem;
    }
  }

  @media (min-width: 1920px) {
    .canal img {
      height:120px;
    }
    .canal p {
      font-size:1.1rem;
    }
  }
</style>
</head>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
function reproducir(url) {
  const video = document.getElementById('video');
  const reproductor = document.getElementById('reproductor');

  if(Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, function() {
      video.play();
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
    video.play();
  } else {
    alert('Tu navegador no soporta HLS');
  }

  reproductor.style.display = 'block';
}

function cerrarReproductor() {
  const reproductor = document.getElementById('reproductor');
  const video = document.getElementById('video');
  video.pause();
  video.src = '';
  reproductor.style.display = 'none';
}
</script>
